<form>
    <!-- <div class="form-group form-inline">Pesquisar: <input class="form-control ml-2" type="text"> </div> -->
    <table class="table table-striped">
        <thead>
            <tr>
                 <!-- <th scope="col">#</th>  -->
                <th scope="col" ><span>Remetente</span></th>
                <th scope="col" ><span>Assunto</span></th>
                <th scope="col" ><span>Data</span></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let email of emailsFinalizados">
                 <!-- <th>{{emailsFinalizados.lenght + 1}} </th>  -->
                <td>{{email.remetente}}</td>
                <td>{{email.assunto}}</td>
                <td>{{email.dataChegadaOuEnvio}}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
        <ngb-pagination [pageSize]="pageSize"></ngb-pagination>
        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
            <!-- <option [ngValue]="2">2 items por página</option> -->
            <option [ngValue]="6">5 items por página</option>
            <option [ngValue]="10">10 items por página</option>
        </select>
    </div>
</form>
